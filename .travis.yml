language: rust
matrix:
    fast_finish: true
    allow_failures:
        - rust: nightly
    include:
        - os: osx
          rust: stable
        - rust: beta
        - rust: stable

sudo: false

cache:
  apt: true
  directories:
    - target/debug/deps
    - target/debug/build

script:
  - cargo build --verbose
  - cargo build --verbose --no-default-features
  - cargo test --verbose

notifications:
  email: false
